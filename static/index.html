<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200" />
    <title>Klic Studio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
        min-height: 100vh;
        color: #222;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      .card {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 2px 12px 0 rgba(30, 41, 59, 0.06);
        border: 1px solid rgba(209, 213, 219, 0.3);
      }
      .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #1e293b;
        margin: 0 0 20px 0;
        display: flex;
        align-items: center;
      }
      .card-title::before {
        content: "";
        width: 4px;
        height: 20px;
        background: linear-gradient(90deg, #3b82f6, #60a5fa);
        border-radius: 2px;
        margin-right: 12px;
      }
      .form-group {
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .form-group label {
        min-width: 200px;
        text-align: left;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 16px;
      }
      .form-label {
        font-weight: 600;
        color: #374151;
        min-width: 120px;
        text-align: right;
      }
      .form-input {
        flex: 1;
        padding: 10px 14px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: #fff;
      }
      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      .form-select {
        padding: 10px 14px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        background: #fff;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .form-select:focus {
        outline: none;
        border-color: #3b82f6;
      }
      .radio-group {
        display: flex;
        gap: 20px;
      }
      .radio-item,
      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-weight: 500;
      }
      .radio-item input,
      .checkbox-item input {
        width: 18px;
        height: 18px;
        accent-color: #3b82f6;
      }
      .hidden {
        display: none !important;
      }
      .action-area {
        text-align: center;
        margin: 32px 0;
      }
      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      }
      .btn-primary:active {
        transform: translateY(1px);
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        transition: all 0.1s;
      }
      .btn-primary:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .btn-primary.clicked {
        animation: button-click 0.5s;
      }
      @keyframes button-click {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(1);
        }
      }
      .progress-section {
        margin-top: 24px;
        padding: 20px;
        background: rgba(236, 244, 255, 0.8);
        border-radius: 12px;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      .progress-section h4 {
        margin: 0 0 12px 0;
        color: #1e293b;
        font-weight: 600;
      }
      .progress-bar {
        width: 100%;
        height: 24px;
        background: #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
        transition: width 0.3s ease;
        min-width: 40px;
      }
      .download-links {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      .download-links a {
        padding: 8px 16px;
        background: #f8fafc;
        color: #3b82f6;
        text-decoration: none;
        border-radius: 6px;
        border: 1px solid #e2e8f0;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }
      .download-links a:hover {
        background: #eff6ff;
        border-color: #3b82f6;
        transform: translateY(-1px);
      }
      .loading {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #059669;
        font-weight: 500;
      }
      .loading::after {
        content: "";
        width: 16px;
        height: 16px;
        border: 2px solid #059669;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .hint {
        font-size: 12px;
        color: #6b7280;
        margin-left: 8px;
      }
      .app-container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 240px;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 2px 0 16px 0 rgba(30, 41, 59, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 32px 0 0 0;
        border-top-right-radius: 24px;
        border-bottom-right-radius: 24px;
        backdrop-filter: blur(12px);
      }
      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: #3b82f6;
        margin-bottom: 16px;
        letter-spacing: 2px;
      }
      .slogan {
        font-size: 1rem;
        color: #64748b;
        margin-bottom: 32px;
      }
      .nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: auto;
      }
      .nav-btn {
        width: 90%;
        margin: 0 auto;
        padding: 14px 0;
        border: none;
        border-radius: 10px;
        background: none;
        font-size: 1.1rem;
        color: #334155;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .nav-btn.active,
      .nav-btn:hover {
        background: linear-gradient(90deg, #3b82f6 60%, #60a5fa 100%);
        color: #fff;
      }
      .sidebar-bottom {
        margin: 32px 0 0 0;
        width: 100%;
        text-align: center;
      }
      .main-content {
        flex: 1;
        padding: 40px 0 0 0;
        display: flex;
        flex-direction: column;
        min-width: 0;
        background: transparent;
        overflow: hidden;
      }
      .main-inner {
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
        height: calc(100vh - 120px);
        background: rgba(255, 255, 255, 0.95);
        border-radius: 18px;
        box-shadow: 0 4px 32px 0 rgba(30, 41, 59, 0.1);
        padding: 0;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(8px);
        overflow: hidden;
      }
      #page-workbench,
      #page-config {
        flex: 1;
        padding: 36px 48px 24px 48px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
        /* 为状态栏预留空间，避免内容被遮挡 */
        padding-bottom: 60px;
      }
      /* 美化滚动条 */
      #page-workbench::-webkit-scrollbar,
      #page-config::-webkit-scrollbar {
        width: 8px;
      }
      #page-workbench::-webkit-scrollbar-track,
      #page-config::-webkit-scrollbar-track {
        background: rgba(241, 245, 249, 0.5);
        border-radius: 4px;
      }
      #page-workbench::-webkit-scrollbar-thumb,
      #page-config::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5);
        border-radius: 4px;
      }
      #page-workbench::-webkit-scrollbar-thumb:hover,
      #page-config::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.7);
      }
      .status-bar {
        width: 100%;
        height: 38px;
        background: rgba(236, 244, 255, 0.85);
        color: #64748b;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: first baseline;
        padding: 0 24px;
        border-top: 1px solid #e5e7eb;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        box-shadow: 0 2px 8px 0 rgba(30, 41, 59, 0.04);
        overflow: visible;
        white-space: nowrap;
        min-width: 0;
        box-sizing: border-box;
      }
      @media (max-width: 1200px) {
        .main-inner {
          padding: 24px 8px;
        }
        .sidebar {
          width: 180px;
        }
        .status-bar {
          font-size: 0.8rem;
          padding: 0 20px;
        }
        #page-workbench,
        #page-config {
          padding-bottom: 50px;
        }
      }
      @media (max-width: 900px) {
        .main-inner {
          padding: 8px 2px;
        }
        .sidebar {
          display: none;
        }
        .status-bar {
          font-size: 0.75rem;
          padding: 0 16px;
          height: 32px;
        }
        #page-workbench,
        #page-config {
          padding-bottom: 40px;
        }
      }
      @media (max-width: 600px) {
        .status-bar {
          font-size: 0.7rem;
          padding: 0 12px;
          height: 28px;
        }
        #page-workbench,
        #page-config {
          padding-bottom: 35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="logo">Klic Studio</div>
        <div class="slogan">智能内容创作助手</div>
        <div class="nav">
          <button class="nav-btn active" id="nav-workbench">工作台 workbench</button>
          <button class="nav-btn" id="nav-config">配置 config</button>
        </div>
        <div class="sidebar-bottom">
          <span style="font-size: 13px; color: #94a3b8">v1.0</span>
        </div>
      </div>
      <div class="main-content">
        <div class="main-inner">
          <div id="page-workbench">
            <h1
              style="
                text-align: center;
                font-size: 2.2rem;
                font-weight: 700;
                color: #1e293b;
                margin: 0 0 32px 0;
              "
            >
              视频翻译配音
            </h1>

            <!-- 视频输入区域 -->
            <div class="card">
              <h3 class="card-title">1. 视频源设置</h3>
              <div class="form-group">
                <label class="form-label">输入方式:</label>
                <div class="radio-group">
                  <label class="radio-item">
                    <input type="radio" name="inputType" value="url" checked />
                    <span>视频链接</span>
                  </label>
                  <label class="radio-item">
                    <input type="radio" name="inputType" value="file" />
                    <span>本地视频</span>
                  </label>
                </div>
              </div>

              <div class="form-group" id="urlInputContainer">
                <label class="form-label">视频地址:</label>
                <input
                  type="url"
                  id="urlInput"
                  placeholder="请输入有效的视频链接"
                  class="form-input"
                />
              </div>

              <div class="form-group hidden" id="fileInputContainer">
                <label class="form-label">上传视频:</label>
                <input
                  type="file"
                  id="fileInput"
                  accept="video/*,audio/*"
                  multiple
                  class="form-input"
                />
                <div id="uploadStatus" class="loading hidden">正在上传...</div>
              </div>
            </div>

            <!-- 字幕设置区域 -->
            <div class="card">
              <h3 class="card-title">2. 字幕设置</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">源语言:</label>
                  <select id="source-language" class="form-select">
                    <option value="zh_cn">简体中文</option>
                    <option value="en">English</option>
                    <option value="ja">日文</option>
                    <option value="tr">土耳其语</option>
                    <option value="de">德语</option>
                    <option value="ko">韩语</option>
                    <option value="ru">俄语</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">目标语言:</label>
                  <select id="target-language" class="form-select">
                    <option value="zh_cn">简体中文</option>
                    <option value="en">English</option>
                    <option value="ja">日文</option>
                    <option value="tr">土耳其语</option>
                    <option value="de">德语</option>
                    <option value="ko">韩语</option>
                    <option value="ru">俄语</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="checkbox-item">
                  <input type="checkbox" id="bilingual-toggle" checked />
                  <span>启用双语字幕</span>
                </label>
                <select
                  id="bilingual-position"
                  class="form-select"
                  style="width: 200px; margin-left: 16px"
                >
                  <option value="top">翻译后字幕在上方</option>
                  <option value="bottom">翻译后字幕在下方</option>
                </select>
              </div>

              <div class="form-group">
                <label class="checkbox-item">
                  <input type="checkbox" id="filler-filter-toggle" checked />
                  <span>启用语气词过滤</span>
                </label>
              </div>
            </div>

            <!-- 配音设置区域 -->
            <div class="card">
              <h3 class="card-title">3. 配音设置</h3>
              <div class="form-group">
                <label class="checkbox-item">
                  <input type="checkbox" id="voiceover-toggle" />
                  <span>启用配音</span>
                </label>
                <input
                  type="text"
                  id="voiceover-voice"
                  placeholder="输入声音代码"
                  class="form-input"
                  style="width: 200px; margin-left: 16px"
                  disabled
                />
              </div>
              <div class="form-group">
                <label class="form-label">音色克隆样本:</label>
                <input
                  type="file"
                  id="voiceFileInput"
                  accept="audio/*"
                  class="form-input"
                  style="width: 300px"
                />
                <span class="hint">仅支持阿里云TTS</span>
              </div>
            </div>

            <!-- 视频合成设置 -->
            <div class="card">
              <h3 class="card-title">4. 视频合成设置</h3>
              <div class="form-group">
                <label class="checkbox-item">
                  <input type="checkbox" id="embed-subtitle-toggle" />
                  <span>合成视频</span>
                </label>
                <select
                  id="embed-subtitle"
                  class="form-select"
                  style="width: 200px; margin-left: 16px"
                  disabled
                >
                  <option value="horizontal">横屏视频</option>
                  <option value="vertical">竖屏视频</option>
                  <option value="all">横屏+竖屏视频</option>
                </select>
              </div>
              <div id="subtitle-text-inputs" class="hidden">
                <div class="form-group">
                  <label class="form-label">主标题:</label>
                  <input
                    type="text"
                    id="subtitle-text-1"
                    placeholder="请输入竖屏视频主标题"
                    class="form-input"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">副标题:</label>
                  <input
                    type="text"
                    id="subtitle-text-2"
                    placeholder="请输入竖屏视频副标题"
                    class="form-input"
                  />
                </div>
              </div>
            </div>

            <!-- 执行按钮 -->
            <div class="action-area">
              <button type="button" id="executeButton" class="btn-primary">
                开始任务
              </button>
            </div>

            <!-- 进度区域 -->
            <div id="progressSection" class="progress-section hidden">
              <h4>任务进度</h4>
              <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0%</div>
              </div>
              <div id="downloadLinks" class="download-links hidden"></div>
            </div>
          </div>
          <div id="page-config" style="display: none">
            <h1
              style="
                text-align: center;
                font-size: 2.2rem;
                font-weight: 700;
                color: #1e293b;
                margin: 0 0 32px 0;
              "
            >
              应用配置
            </h1>

            <!-- 应用配置 -->
            <div class="card">
              <h3 class="card-title">应用配置 App Config</h3>
              <div class="form-group">
                <label class="form-label"
                  >分段处理时长(分钟) Segment duration (minutes):</label
                >
                <input
                  type="number"
                  id="segment-duration"
                  value="5"
                  min="1"
                  max="30"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >转录最大并行数量 Transcribe parallel num:</label
                >
                <input
                  type="number"
                  id="transcribe-parallel"
                  value="2"
                  min="1"
                  max="10"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >翻译最大并行数量 Translate parallel num:</label
                >
                <input
                  type="number"
                  id="translate-parallel"
                  value="5"
                  min="1"
                  max="20"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >转录最大尝试次数 Transcribe max attempts:</label
                >
                <input
                  type="number"
                  id="transcribe-max-attempts"
                  value="3"
                  min="1"
                  max="10"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >翻译最大尝试次数 Translate max attempts:</label
                >
                <input
                  type="number"
                  id="translate-max-attempts"
                  value="3"
                  min="1"
                  max="20"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label"
                  >每个句子最大字符数 Max sentence length:</label
                >
                <input
                  type="number"
                  id="max-sentence-length"
                  value="100"
                  min="1"
                  max="200"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label">网络代理地址 proxy:</label>
                <input
                  type="text"
                  id="proxy"
                  placeholder="http://127.0.0.1:7890"
                  class="form-input"
                />
              </div>
            </div>

            <!-- 服务器配置 -->
            <div class="card">
              <h3 class="card-title">服务器配置 Server Config</h3>
              <div class="form-group">
                <label class="form-label">服务器地址 Server address:</label>
                <input
                  type="text"
                  id="server-host"
                  value="127.0.0.1"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label">服务器端口 Server port:</label>
                <input
                  type="number"
                  id="server-port"
                  value="8888"
                  min="1"
                  max="65535"
                  class="form-input"
                />
              </div>
            </div>

            <!-- LLM配置 -->
            <div class="card">
              <h3 class="card-title">LLM 配置 LLM Config</h3>
              <div class="form-group">
                <label class="form-label">API Base URL:</label>
                <input
                  type="url"
                  id="llm-base-url"
                  placeholder="https://api.openai.com/v1"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label">API Key:</label>
                <input
                  type="password"
                  id="llm-api-key"
                  placeholder="sk-..."
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label">模型名称 Model name:</label>
                <input
                  type="text"
                  id="llm-model"
                  value="gpt-3.5-turbo"
                  class="form-input"
                />
              </div>
            </div>

            <!-- 语音识别配置 -->
            <div class="card">
              <h3 class="card-title">语音识别配置 Transcribe Config</h3>
              <div class="form-group">
                <label class="form-label">提供商 Provider:</label>
                <select id="transcribe-provider" class="form-select">
                  <option value="openai">OpenAI</option>
                  <option value="fasterwhisper">FasterWhisper</option>
                  <option value="whisperkit">WhisperKit</option>
                  <option value="whispercpp">WhisperCpp</option>
                  <option value="aliyun">阿里云</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">OpenAI Base URL:</label>
                <input
                  type="url"
                  id="openai-base-url"
                  placeholder="https://api.openai.com/v1"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label">OpenAI API Key:</label>
                <input
                  type="password"
                  id="openai-api-key"
                  placeholder="sk-..."
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label class="form-label">OpenAI 模型 Model:</label>
                <input
                  type="text"
                  id="openai-model"
                  value="whisper-1"

      function saveConfig(showSuccessAlert = true, isAutoSave = false) {
        const configData = collectConfigData();
        const statusPrefix = isAutoSave ? "自动保存" : "保存";

        // 显示保存状态
        document.getElementById("status-bar").textContent =
          `正在${statusPrefix}配置... - ` + getSimpleTime();

        return fetch("/api/config", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(configData),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error("网络请求失败");
          })
          .then((data) => {
            // 检查业务错误码
            if (data.error === 0) {
              if (showSuccessAlert) {
                alert("配置已成功保存！");
              }
              document.getElementById("status-bar").textContent =
                `配置已${statusPrefix} - ` + getSimpleTime();
              return true;
            } else {
              // 显示后端返回的具体错误信息
              const errorMsg = data.msg || "保存配置失败";
              if (showSuccessAlert || !isAutoSave) {
                alert(`${statusPrefix}配置失败：` + errorMsg);
              }
              document.getElementById("status-bar").textContent =
                `配置${statusPrefix}失败 - ` + getSimpleTime();
              console.error("配置验证失败:", data);
              return false;
            }
          })
          .catch((error) => {
            console.error("保存配置错误:", error);
            if (showSuccessAlert || !isAutoSave) {
              alert(`${statusPrefix}配置失败：网络错误或服务器异常`);

            document.getElementById("status-bar").textContent =
              `配置${statusPrefix}失败 - ` + getSimpleTime();

        console.log("表单数据：", formData);
        return formData;
      }

      // 事件监听器
      if (translationToggle) {
        translationToggle.addEventListener("change", () => {
          updateFormState();
        });
      }

      if (bilingualToggle) {
        bilingualToggle.addEventListener("change", () => {
          if (bilingualPosition)
            bilingualPosition.disabled = !bilingualToggle.checked;
        });
      }

      if (voiceoverToggle) {
        voiceoverToggle.addEventListener("change", () => {
          updateFormState();
        });
      }

      if (embedSubtitle) {
        embedSubtitle.addEventListener("change", () => {
          const selectedValue = embedSubtitle.value;
          if (subtitleTextInputs) {
            if (selectedValue === "vertical" || selectedValue === "all") {
              subtitleTextInputs.classList.remove("hidden");
            } else {
              subtitleTextInputs.classList.add("hidden");
            }
          }
        });
      }

      // 处理视频上传
      if (fileInput) {
        fileInput.addEventListener("change", async () => {
          if (fileInput.files.length === 0) return;

          if (uploadStatus) uploadStatus.classList.remove("hidden");
          if (executeButton) executeButton.disabled = true;

          const formData = new FormData();
          for (const file of fileInput.files) {
            formData.append("file", file);
          }

          try {
            const response = await fetch(API_UPLOAD_URL, {
              method: "POST",
              body: formData,
            });
            if (!response.ok) throw new Error("视频上传失败");
            const res = await response.json();
            const { error, data, msg } = res || {};
            if (error !== 0 && error !== 200) {
              throw new Error(msg || "上传失败，请重试");
            }
            uploadedVideoUrl = data.file_path;
            if (executeButton) executeButton.disabled = false;
          } catch (error) {
            console.error("视频上传失败:", error);
            alert(error);
          } finally {
            if (uploadStatus) uploadStatus.classList.add("hidden");
          }
        });
      }

      // 处理音频上传
      if (voiceFileInput) {
        voiceFileInput.addEventListener("change", async () => {
          if (voiceFileInput.files.length === 0) return;

          const file = voiceFileInput.files[0];
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch(API_UPLOAD_URL, {
              method: "POST",
              body: formData,
            });
            if (!response.ok) throw new Error("上传失败");
            const res = await response.json();
            const { error, data, msg } = res || {};
            if (error !== 0 && error !== 200) {
              throw new Error(msg || "上传失败，请重试");
            }
            uploadedAudioUrl = data.file_path;
            console.log("音频上传成功:", uploadedAudioUrl);
          } catch (error) {
            console.error("音频上传失败:", error);
            alert(error);
          }
        });
      }

      // 请求启动任务接口
      async function startTask(params) {
        try {
          const response = await fetch(API_SUBMIT_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(params),
          });
          const data = await response.json();
          if (+data.error !== 0 && +data.error !== 200) {
            throw new Error(data.msg || "启动任务失败");
          }
          return (data.data || {}).task_id || "";
        } catch (error) {
          alert(error);
          console.error("启动任务失败:", error);
          return null;
        }
      }

      // 轮询任务进度接口
      async function pollTaskProgress(taskId) {
        try {
          let progress = 0;
          while (progress < 100) {
            const response = await fetch(
              `${API_PROGRESS_URL}?taskId=${taskId}`
            );
            const data = await response.json();
            console.log("progress response---:", data);
            if (+data.error !== 0 && +data.error !== 200) {
              if (executeButton) executeButton.disabled = false;
              throw new Error(data.msg || "查询进度失败");
            }
            const responseData = data.data || {};
            progress = responseData.process_percent || 0;
            if (progressBar) {
              progressBar.style.width = progress + "%";
              progressBar.textContent = progress + "%";
            }
            if (progress >= 100) {
              displayDownloadLinks(
                responseData.subtitle_info || [],
                responseData.speech_download_url || "",
                responseData.task_id || "",
                embedSubtitleVideoTypeToggle &&
                  embedSubtitleVideoTypeToggle.checked
                  ? embedSubtitleVideoType.value
                  : "none"
              );
              if (executeButton) executeButton.disabled = false;
              // 显示output路径说明
              if (downloadLinks) {
                const tips = document.createElement("div");
                tips.textContent =
                  "若需要查看合成的视频或者文字稿，请到软件目录下的/tasks/" +
                  responseData.task_id +
                  "/output 目录下查看。";
                tips.style.marginTop = "10px";
                tips.style.color = "#666";
                tips.style.fontSize = "14px";
                downloadLinks.parentNode.appendChild(tips);
              }
              return;
            }
            await new Promise((resolve) => setTimeout(resolve, 5000));
          }
        } catch (error) {
          alert(error);
          if (executeButton) executeButton.disabled = false;
          console.error("查询进度失败:", error);
        }
      }

      // 显示下载链接
      function displayDownloadLinks(
        urls,
        speechUrl,
        taskId,
        embedSubtitleType
      ) {
        console.log("下载链接:", urls);
        console.log("嵌入字幕类型:", embedSubtitleType);
        console.log("任务ID:", taskId);
        if (!downloadLinks) return;

        downloadLinks.innerHTML = "";

        // 显示字幕下载链接
        urls.forEach(({ name, download_url }) => {
          const link = document.createElement("a");
          link.href = download_url;
          link.textContent = name;
          link.download = "";
          downloadLinks.appendChild(link);
        });

        // 显示配音下载链接
        if (speechUrl) {
          const sArr = speechUrl.split("/");
          const sName = sArr[sArr.length - 1];
          const link = document.createElement("a");
          link.href = speechUrl;
          link.target = "_blank";
          link.textContent = `配音：${sName}`;
          link.download = "";
          downloadLinks.appendChild(link);
        }

        // 显示嵌入字幕视频下载链接
        if (taskId && embedSubtitleType && embedSubtitleType !== "none") {
          if (
            embedSubtitleType === "horizontal" ||
            embedSubtitleType === "all"
          ) {
            const horizontalLink = document.createElement("a");
            horizontalLink.href = `/api/file/tasks/${taskId}/output/horizontal_embed.mp4`;
            horizontalLink.textContent = "横屏视频：horizontal_embed.mp4";
            horizontalLink.download = "";
            downloadLinks.appendChild(horizontalLink);
          }

          if (embedSubtitleType === "vertical" || embedSubtitleType === "all") {
            const verticalLink = document.createElement("a");
            verticalLink.href = `/api/file/tasks/${taskId}/output/vertical_embed.mp4`;
            verticalLink.textContent = "竖屏视频：vertical_embed.mp4";
            verticalLink.download = "";
            downloadLinks.appendChild(verticalLink);
          }
        }

        downloadLinks.classList.remove("hidden");
      }

      // 给执行按钮添加点击动画和事件监听器
      if (executeButton) {
        addButtonClickEffect(executeButton);

        executeButton.addEventListener("click", async () => {
          console.log("开始任务按钮被点击");

          // 更新状态栏
          const statusBar = document.getElementById("status-bar");
          if (statusBar) {
            statusBar.textContent = "正在执行任务... - " + getSimpleTime();
          }

          // 检查双语字幕和视频合成的逻辑
          if (
            bilingualToggle &&
            !bilingualToggle.checked &&
            embedSubtitleVideoTypeToggle &&
            embedSubtitleVideoTypeToggle.checked
          ) {
            alert("合成字幕嵌入视频必须打开双语选项");
            return;
          }

          // 检查视频URL是否存在
          const inputType = document.querySelector(
            'input[name="inputType"]:checked'
          );
          if (!inputType) {
            alert("请选择输入方式");
            return;
          }

          let url = "";
          if (inputType.value === "url") {
            url = urlInput ? urlInput.value.trim() : "";
            if (!url) {
              alert("请输入视频链接");
              return;
            }
          } else if (inputType.value === "file") {
            if (!uploadedVideoUrl) {
              alert("请上传视频文件");
              return;
            }
            url = uploadedVideoUrl;
          }

          if (!url) {
            alert("请输入视频链接或上传视频文件");
            return;
          }

          const params = getParams();
          console.log("请求参数:", params);

          // 请求启动任务接口
          if (Array.isArray(url)) {
            for (const singleUrl of url) {
              const taskId = await startTask({ ...params, url: singleUrl });
              if (taskId) {
                executeButton.disabled = true;
                if (progressSection) progressSection.classList.remove("hidden");
                await pollTaskProgress(taskId);
              }
            }
          } else {
            const taskId = await startTask({ ...params, url });
            if (taskId) {
              executeButton.disabled = true;
              if (progressSection) progressSection.classList.remove("hidden");
              await pollTaskProgress(taskId);
            }
          }
        });
      }

      // 初始化时更新表单状态
      updateFormState();

      // 页面加载完成后执行初始化
      document.addEventListener("DOMContentLoaded", function () {
        console.log("页面加载完成，开始初始化配置");
        // 如果当前在配置页面，则加载配置
        const configPage = document.getElementById("page-config");
        if (configPage && configPage.style.display !== "none") {
          loadConfig();
        }
      });
    </script>
  </body>
</html>
